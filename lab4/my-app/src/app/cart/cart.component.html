<h1 class="cart-block">Cart</h1>

<p class="cart-block">
    <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item cart-block" *ngFor="let item of items; let i=index">
    <span>{{item.name}}</span>
    <span>{{item.price | currency}}</span>
    <button (click)="deleteItem(i)">delete</button>
</div>

<form [formGroup]="checkOutForm" (ngSubmit)="onSubmit()" class="cart-block">
    <div>
        <label for="name">
            Name
        </label>
        <input id="name" type="text" formControlName="name">
    </div>
    <div>
        <label for="address">
            Address
        </label>
        <input id="address" type="text" formControlName="address">
    </div>
    <button class="button" type="submit">Purchase</button> 

</form>
