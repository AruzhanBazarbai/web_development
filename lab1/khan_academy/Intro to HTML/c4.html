<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The perfect trip</h1>
        
        <p>I would see scenes like:</p>
        <ul>
            <li>ocean</li>
            <li>beautiful nature</li>
            <li>beautiful architecture buildings</li>
            <li>mountains</li>
            <li>sunset</li>
        </ul>
        
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/avatars/aqualine-sapling.png"     alt="ocean" width="200">
        
        <p>And animals like:</p>
        <ul>
            <li>rabbit</li>
            <li>horse</li>
        </ul>
        
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/avatars/starky-sapling.png" alt="cute dog" width="205">
        
        <p>And eat food like:</p>
        <ul>
            <li>pizza</li>
            <li>coffee</li>
        </ul>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/avatars/spunky-sam-red.png" alt="pizza" width="201">
        
    </body>
</html>
