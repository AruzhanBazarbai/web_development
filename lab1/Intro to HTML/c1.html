    <body>
    <h1>The Moon</h1>
    <p>The moon has a face like the clock in the hall,<br>
        She shines on thieves on the garden wall,<br>
        On streets and fields and harbour quays,<br>
        And birdies asleep in the forks of the trees.</p>
